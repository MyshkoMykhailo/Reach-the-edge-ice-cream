<section class="hero">
  <div class="container hero-container">
    <h2 class="hero__title">
      ice cream made with <span class="hero__title--secondary">passion</span>
    </h2>
    <ul class="list herobuttons buttons-hero">
      <li class="buttons-heroitem">
        <button type="button" class="btn buttons-heroitem--red">Products</button>
      </li>
      <li class="buttons-heroitem">
        <button type="button" class="btn buttons-hero__item--white">How itâ€™s made?</button>
