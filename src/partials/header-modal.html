<div class="backdrop is-hidden" data-modal>
  <div class="container">
    <div class="modal">
      <button data-modal-close class="modal-header-close js-close-menu">
        <svg class="mobile-menu__icon" width="14" height="14">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <form action="" class="modal-form">
        <p class="modal-form__title">Leave your details, we will call you back</p>
        <div class="form-field">
          <label class="form-fild__label" for="name">Name</label>
          <div class="input">
            <input class="input__form" type="text" name="name" id="name" />
            <span class="input__item">
              <svg class="icon input__icon" width="14" height="14">
                <use href="./images/icons.svg#icon-user-check"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="form-field">
          <label class="form-fild__label" for="sex">Sex</label>
          <div class="input">
            <select id="size" name="size">
              <option value="xs">Extra Small</option>
              <option value="male">Male</option>
              <option value="female" selected>Medium</option>
              <option value="l">Large</option>
            </select>

            <input class="input__form" type="text" name="sex" id="sex" />
            <span class="input__item">
              <svg class="icon input__icon" width="14" height="14">
                <use href="./images/icons.svg#icon-man-woman"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="form-field">
          <label class="form-fild__label" for="tel">Telephone</label>
          <div class="input">
            <input class="input__form" type="tel" name="tel" id="tel" />
            <span class="input__item">
              <svg class="input__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-smartphone"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="form-field">
          <label class="form-fild__label" for="mail">Email</label>
          <div class="input">
            <input class="input__form" type="email" name="mail" id="mail" />
            <span class="input__item">
              <svg class="input__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-envelop"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="form-field">
          <label class="form-fild__label" for="comment">Comment</label>
          <textarea
            class="input__form textarea"
            name="comment"
            id="comment"
            placeholder="Введите текст"
          ></textarea>
        </div>
        <div class="form-field">
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox" name="overlay" />
            <!-- <svg class="input__icon chekbox__item" width="16" height="15">
              <use href="./images/symbol-defs.svg#icon-check"></use>
            </svg> -->
            <span class="chekbox-icon"> Leave a like for Alexander Repeta for this course </span>
          </label>
        </div>
        <button class="btn-send" type="submit">Send</button>
      </form>
    </div>
  </div>
</div>
