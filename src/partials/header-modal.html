<div class="backdrop is-hidden" data-modal>
  <div class="container">
    <div class="modal">
      <button class="menu-toggle js-close-menu">
        <svg class="mobile-menu__icon" width="14" height="14">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <form action="" class="modal-form">
        <p class="modal-form__title">Оставьте свои данные, мы вам перезвоним</p>
        <div class="form-field">
          <label class="form-fild__label" for="name">Имя</label>
          <div class="input">
            <input class="input__form" type="text" name="name" id="name" />
            <span class="input__item">
              <svg class="icon icon-user-check" width="14" height="14">
                <use href="./images/icons.svg#icon-user-check.svg"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="form-field">
          <label class="form-fild__label" for="tel">Телефон</label>
          <div class="input">
            <input class="input__form" type="tel" name="tel" id="tel" />
            <span class="input__item">
              <!-- <svg class="input__icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-phone-modal"></use>
              </svg> -->
            </span>
          </div>
        </div>
        <div class="form-field">
          <label class="form-fild__label" for="mail">Почта</label>
          <div class="input">
            <input class="input__form" type="email" name="mail" id="mail" />
            <span class="input__item">
              <!-- <svg class="input__icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-email-modal"></use>
              </svg> -->
            </span>
          </div>
        </div>
        <div class="form-field">
          <label class="form-fild__label" for="comment">Комментарий</label>
          <textarea
            class="input__form textarea"
            name="comment"
            id="comment"
            placeholder="Введите текст"
          ></textarea>
        </div>
        <div class="form-field">
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox" name="overlay" />
            <!-- <svg class="input__icon chekbox__item" width="16" height="15">
              <use href="./images/symbol-defs.svg#icon-check"></use>
            </svg> -->
            <span class="chekbox-icon">
              Соглашаюсь с рассылкой и принимаю&nbsp;
              <a class="chekbox__link link" target="_blank" href="#"> Условия договора</a>
            </span>
          </label>
        </div>
        <button class="form-button" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</div>
<script src="./js/header-modal.js"></script>
